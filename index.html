<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>
  <body class="background-color">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <div class="container mt-4">
      <div class="text-center">
        <h1>CRUD Operation</h1>
        <p class="color-me">Create,Read,Update,Delete</p>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-4">
          <form autocomplete="off" class="student-form">
            <!-- getting name from the user  -->
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="InputName"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Enter your name in capital letters.
              </div>
            </div>
            <!-- getting email from the user  -->
            <div class="mb-3">
              <label for="Emailaddress" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail"
                placeholder="name@example.com"
              />
            </div>
            <!-- getting number from the user  -->
            <div class="mb-3">
              <label for="Number" class="form-label">Number</label>
              <input
                type="text"
                class="form-control"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                id="numericInput"
              />
            </div>

            <!-- getting gender from the user  -->
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Gender</label
              >
              <select
                class="form-select"
                id="mySelect"
                aria-label="Default select example"
              >
                <option selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <button
              type="submit"
              value="submit"
              class="btn btn-primary"
              id="buttton"
              onclick="ADDtoweb()"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col-5">
          <table class="table table-success table-striped" id="tableme">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email address</th>
                <th scope="col">Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <th scope="row">Monish</th>
                <td>Monish030404@gmail.com</td>
                <td>10000000</td>
                <td>Male</td>
                <td>
                  <a
                    href="#"
                    class="btn btn-warning btn-sm edit"
                    onClick="edit_row(this)"
                    >Edit</a
                  >
                  <a
                    href="#"
                    class="btn btn-danger btn-sm delete"
                    onClick="delete_row(this)"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>

      <div class="control-me"></div>
    </div>
    <div></div>
  </body>
</html>
